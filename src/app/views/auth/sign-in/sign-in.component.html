<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">
      <c-row class="justify-content-center">
        <c-col lg="10" xl="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form 
                  #customStylesForm="ngForm"
                  (ngSbmit)="onSubmit()"
                  [validated]="customStylesValidated"
                  novalidate
                  cForm
                  class="needs-validation"
                  >
                  <h1>Login</h1>
                  <p class="text-body-secondary">Sign In to your account</p>
                  <c-input-group class="mb-3 has-validation">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input autoComplete="email" 
                      id="email"  
                      cFormControl 
                      placeholder="Email"
                      required
                      type="email" />
                  </c-input-group>
                  <c-input-group class="mb-4 has-validation">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      id="password"
                      autoComplete="current-password"
                      cFormControl
                      placeholder="Password"
                      required
                      type="password"
                    />
                  </c-input-group>
                  <c-row>
                    <c-col xs="12">
                      <button cButton class="px-4" color="primary" type="submit">
                        Login
                      </button>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
