<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">
      <c-row class="justify-content-center">
        <c-col lg="10" xl="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form 
                  [formGroup]="signInForm"
                  (ngSubmit)="onSubmit()"
                  [validated]="true"
                  novalidate
                  cForm
                  class="needs-validation"
                  >
                  <h1>Login</h1>
                  <p class="text-body-secondary">Sign In to your account</p>
                  <c-input-group class="mb-3 has-validation">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input
                      formControlName="email"
                      id="email"  
                      cFormControl 
                      placeholder="Email"
                      type="email"
                      required
                      [class.is-invalid]="email?.invalid && email?.touched"
                      />

                      <c-form-feedback *ngIf="email?.errors?.['required'] && email?.touched" invalid>
                        Email is required.
                      </c-form-feedback>
                      <c-form-feedback *ngIf="email?.errors?.['email'] && email?.touched" invalid>
                        Invalid email format.
                      </c-form-feedback>

                  </c-input-group>
                  <c-input-group class="mb-4 has-validation">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      formControlName="password"
                      id="password"
                      autoComplete="current-password"
                      cFormControl
                      placeholder="Password"
                      required
                      type="password"
                      [class.is-invalid]="password?.invalid && password?.touched"
                    />

                    <c-form-feedback *ngIf="password?.errors?.['required'] && password?.touched" invalid>
                      Password is required.
                    </c-form-feedback>
                    <c-form-feedback *ngIf="password?.errors?.['minlength'] && password?.touched" invalid>
                      Password must be at least 6 characters.
                    </c-form-feedback>

                  </c-input-group>
                  <c-row>
                    <c-col xs="12">
                      <button cButton class="px-4" color="primary" type="submit" [disabled]="signInForm.invalid">
                        Login
                      </button>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
