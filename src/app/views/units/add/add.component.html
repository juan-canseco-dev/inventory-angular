<ng-container *ngIf="(empty$ | async)">
    <form [formGroup]="parent" (ngSubmit)="onSubmit()" style="min-width: 512px;">
        <h2 mat-dialog-title>Create Unit Of Measurement</h2>
        <mat-dialog-content>
            <mat-form-field appearance="fill" class="w-100 my-2">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Name">
                <mat-error *ngIf="name!.hasError('required')">
                    Name is <strong>Required</strong>
                </mat-error>
                <mat-error *ngIf="name!.hasError('maxlength')">
                    The length of the Name is too long. The maximum length must be <strong>50 characters</strong>
                </mat-error>
            </mat-form-field>
        </mat-dialog-content>

        <mat-dialog-actions align="end">
            <button mat-button (click)="onCancelClick()">Cancel</button>
            <button mat-button="filled" color="primary" type="submit">Save</button>
        </mat-dialog-actions>
    </form>
</ng-container>

<ng-container *ngIf="(loading$ | async)">

    <form [formGroup]="parent" (ngSubmit)="onSubmit()" style="min-width: 512px;">
        <h2 mat-dialog-title>Create Create Unit Of Measurement</h2>

        <mat-dialog-content>
            <mat-form-field appearance="fill" class="w-100 my-2">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Name" readonly>
            </mat-form-field>
        </mat-dialog-content>

        <mat-dialog-actions align="end">
            <button mat-button="filled" color="primary">Loading....</button>
        </mat-dialog-actions>
    </form>
    
</ng-container>
