<c-row ngPreserveWhitespaces class="g-0">

    <!-- Error Toast -->
    <c-toaster *ngIf="addError$ | async as error" class="p-3" placement="bottom-center">
        <c-toast #toast="cToast" [autohide]="true" [delay]="2000" [visible]="true"
            class="align-items-center text-white border-0" color="danger">
            <c-row class="d-flex g-0">
                <c-toast-body>
                    <span>{{ error }}</span>
                </c-toast-body>
            </c-row>
        </c-toast>
    </c-toaster>

    <!-- Success Toast -->
    <c-toaster *ngIf="addSuccess$ | async as success" class="p-3" placement="bottom-center">
        <c-toast #toast="cToast" [autohide]="true" [delay]="2000" [visible]="true"
            class="align-items-center text-white border-0" color="success">
            <c-row class="d-flex g-0">
                <c-toast-body>
                    <span>New category created successfully</span>
                </c-toast-body>
            </c-row>
        </c-toast>
    </c-toaster>

    <c-col xs="12">
        <c-row style="min-height: 512px;" class="g-0">
            <c-card>
                <c-card-header>
                    <c-row class="align-items-center g-0">
                        <c-col>
                            <h4>Categories</h4>
                        </c-col>

                        <c-col class="d-flex justify-content-end gap-2">
                            <button mat-stroked-button color="accent" type="button" (click)="onFiltersClicked()">
                                Filters
                                <mat-icon>{{ filtersClicked ? 'filter_alt_off' : 'filter_alt' }}</mat-icon>
                            </button>
                            <button *ngIf="!(loading$ | async)" mat-stroked-button color="accent" type="button"
                                (click)="onCreateClick()">
                                New Category
                                <mat-icon>add</mat-icon>
                            </button>
                        </c-col>
                    </c-row>
                </c-card-header>

                <c-card-body class="p-0">

                    <!-- Filters -->
                    @if (filtersClicked) {
                    <c-row class="p-3 g-0">
                        <c-col xs="12" class="d-flex justify-content-end align-items-center">
                            <mat-form-field appearance="outline" class="w-100 w-md-50">
                                <mat-label>Search Category</mat-label>
                                <input matInput placeholder="Enter category name" [formControl]="searchControl" />
                                <button mat-icon-button matSuffix aria-label="Clear" *ngIf="searchControl.value"
                                    (click)="searchControl.setValue('')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </c-col>
                    </c-row>
                    }

                    <!-- Data Table -->
                    <ng-container *ngIf="page$ | async as page">
                        <table mat-table matSort *ngIf="dataSource$ | async as dataSource" [dataSource]="dataSource"
                            class="table table-striped table-hover m-0" (matSortChange)="onSortChange($event)"
                            [matSortActive]="request.orderBy!" [matSortDirection]="request.sortOrder!">

                            <!-- ID Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Id </th>
                                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
                                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                            </ng-container>

                            <!-- Actions Column -->
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef class="text-end"> Actions </th>
                                <td mat-cell *matCellDef="let element" class="text-end">
                                    <button mat-icon-button aria-label="View"><mat-icon>visibility</mat-icon></button>
                                    <button mat-icon-button aria-label="Edit"><mat-icon>edit</mat-icon></button>
                                    <button mat-icon-button aria-label="Delete"><mat-icon>delete</mat-icon></button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </ng-container>

                    <!-- Skeleton Loader -->
                    <ng-container *ngIf="loading$ | async">
                        <table mat-table class="mat-elevation-z1 w-100">

                            <!-- ID Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> # </th>
                                <td mat-cell *matCellDef="let item">
                                    <ngx-skeleton-loader count="1"></ngx-skeleton-loader>
                                </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let item">
                                    <ngx-skeleton-loader count="1"></ngx-skeleton-loader>
                                </td>
                            </ng-container>

                            <!-- Actions Column -->
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef class="text-end"> Actions </th>
                                <td mat-cell *matCellDef="let item" class="text-end">
                                    <ngx-skeleton-loader count="1"></ngx-skeleton-loader>
                                </td>
                            </ng-container>

                            <!-- Header -->
                            <tr mat-header-row *matHeaderRowDef="['id','name','actions']"></tr>

                            <!-- Skeleton Rows -->
                            <ng-container *ngFor="let i of [1,2,3,4,5,6,7]">
                                <tr mat-row *matRowDef="let row; columns: ['id','name','actions'];"></tr>
                            </ng-container>
                        </table>
                    </ng-container>

                    <!-- Error -->
                    <ng-container *ngIf="error$ | async">
                        <c-row class="text-center m-2 g-0">
                            <c-col>
                                <img cImg align="center" height="200" rounded src="../../../assets/images/error.png"
                                    width="200" />
                                <p cCardText>An error occurred, please try again</p>
                                <button cButton color="primary" (click)="onRetryClick()">Retry</button>
                            </c-col>
                        </c-row>
                    </ng-container>

                    <!-- Empty / No Result -->
                    <ng-container *ngIf="empty$ | async"></ng-container>
                    <ng-container *ngIf="noResult$ | async"></ng-container>

                </c-card-body>

                <c-card-footer class="d-flex justify-content-end p-2">
                    <ng-container *ngIf="page$ | async as page">
                        <mat-paginator [length]="page?.totalElements || 0" [pageIndex]="request.pageNumber! - 1"
                            [pageSize]="request.pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
                            (page)="onPageChange($event)" showFirstLastButtons aria-label="Select page">
                        </mat-paginator>
                    </ng-container>
                </c-card-footer>

            </c-card>
        </c-row>
    </c-col>
</c-row>
