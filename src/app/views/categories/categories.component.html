<c-row ngPreserveWhitespaces>
    <c-col xs="12">
        
        <c-card *ngIf="pageResult()?.status === 'loading'" class="mb-4" style="min-height: 480px;">
            <c-card-header>
               <c-container>
                <c-row>
                    <c-col>
                        <h4>Loading Categories...</h4>
                    </c-col>
                </c-row>
               </c-container>

            </c-card-header>
            <c-card-body>
                <table cTable class="m-2">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col" class="text-end">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="item of [1,2,3,4,5,6,7]">
                            <td>
                                <ngx-skeleton-loader count="1"/>
                            </td>
                            <td>
                                <ngx-skeleton-loader count="1"/>
                            </td>
                            <td class="text-end">
                                <ngx-skeleton-loader count="1"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </c-card-body>
            
            <c-card-footer>
                <c-pagination aria-label="Page navigation example" align="end" size="sm">
                    <ngx-skeleton-loader count="1"/>
                </c-pagination>
            </c-card-footer>
            
        </c-card>
        

        <c-card *ngIf="pageResult()?.status === 'success'" class="mb-4" style="min-height: 480px;">
            <c-card-header>
               <c-container>
                <c-row>
                    <c-col>
                        <h4>Categories</h4>
                    </c-col>
                    <c-col class="text-end">
                        <button cButton color="primary" size="sm">
                            <c-icon name="cilPlus" class="me-2"></c-icon>
                            New Category
                        </button>
                    </c-col>
                </c-row>
               </c-container>

            </c-card-header>
            <c-card-body>
                <table cTable class="m-2">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col" class="text-end">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of pageResult()?.value?.items;">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td class="text-end">
                                <fa-icon [icon]="faEye" ></fa-icon>
                                <fa-icon [icon]="faEdit" class="m-2"></fa-icon>
                                <fa-icon [icon]="faTrash" class="m-2"></fa-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </c-card-body>
            
            <c-card-footer>
                
                <mat-paginator 
                    [length]="100"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page">
                </mat-paginator>

            </c-card-footer>
            
        </c-card>


        <c-card *ngIf="pageResult()?.status === 'empty'" class="mb-4" style="min-height: 480px;">
            <c-card-header>
               <c-container>
                <c-row>
                    <c-col>
                        <h4>Categories</h4>
                    </c-col>
                    <c-col class="text-end">
                        <button cButton color="primary" size="sm">
                            <c-icon name="cilPlus" class="me-2"></c-icon>
                            New Category
                        </button>
                    </c-col>
                </c-row>
               </c-container>

            </c-card-header>
            <c-card-body>
                <table cTable class="m-2">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col" class="text-end">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td colspan="3">
                                No Results
                            </td>
                        </tr>
                    </tbody>
                </table>
            </c-card-body>
            
            <c-card-footer>
                <c-pagination aria-label="Page navigation example" align="end" size="sm">
                    <li cPageItem [active]="true">
                      <a cPageLink [routerLink]>Previous</a>
                    </li>
                    <li cPageItem>
                      <a cPageLink [routerLink]>1</a>
                    </li>
                    <li cPageItem>
                      <a cPageLink [routerLink]>2</a>
                    </li>
                    <li cPageItem>
                      <a cPageLink [routerLink]>3</a>
                    </li>
                    <li cPageItem>
                      <a cPageLink [routerLink]>Next</a>
                    </li>
                  </c-pagination>
            </c-card-footer>
            
        </c-card>




        <c-card *ngIf="pageResult()?.status === 'failure'" class="mb-4" style="min-height: 480px;">
            <c-card-header>
               <c-container>
                <c-row>
                    <c-col>
                        <h4>Categories</h4>
                    </c-col>
                </c-row>
               </c-container>

            </c-card-header>
            <c-card-body class="text-center">
                <img cImg align="center" height="200" rounded src="../../../assets/images/error.png" width="200" />
                <p CardText>
                    An error occurred, please try again
                </p>
                <button cButton color="primary" (click)="onRetryClick()">Retry</button>
            </c-card-body>
        </c-card>

    </c-col>
</c-row>
