<c-row ngPreserveWhitespaces>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <c-row>
                    <c-col>
                        <h4>Categories</h4>
                    </c-col>
                    <c-col class="align-self-end">
                        <button cButton color="primary" size="sm">Small button</button>
                    </c-col>
                </c-row>

            </c-card-header>
            <c-card-body>
                <table cTable class="m-2">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Juan Pablo</td>
                            <td>
                                <fa-icon [icon]="faEye" ></fa-icon>
                                <fa-icon [icon]="faEdit" class="m-2"></fa-icon>
                                <fa-icon [icon]="faTrash" class="m-2"></fa-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </c-card-body>
            
            <c-card-footer>
                <c-pagination aria-label="Page navigation example" align="end" size="sm">
                    <li cPageItem [active]="true">
                      <a cPageLink [routerLink]>Previous</a>
                    </li>
                    <li cPageItem>
                      <a cPageLink [routerLink]>1</a>
                    </li>
                    <li cPageItem>
                      <a cPageLink [routerLink]>2</a>
                    </li>
                    <li cPageItem>
                      <a cPageLink [routerLink]>3</a>
                    </li>
                    <li cPageItem>
                      <a cPageLink [routerLink]>Next</a>
                    </li>
                  </c-pagination>
            </c-card-footer>
            
        </c-card>
    </c-col>
</c-row>
